<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>检索结果 - AI 学术摘要</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 50px;
      min-height: 100vh;
      backdrop-filter: blur(4px);
    }

    .container {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 30px 40px;
      border-radius: 20px;
      width: 800px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .result-item {
      background-color: rgba(255, 255, 255, 0.06);
      padding: 15px 20px;
      border-radius: 12px;
      margin-bottom: 18px;
      border-left: 4px solid #3b82f6;
    }

    .result-title {
      font-size: 18px;
      font-weight: bold;
      color: #60a5fa;
      margin-bottom: 6px;
    }

    .result-meta {
      font-size: 14px;
      color: #ccc;
      margin-bottom: 10px;
    }

    .result-abstract {
      font-size: 15px;
      line-height: 1.6;
      color: #ddd;
    }

    .back-btn {
      display: block;
      text-align: center;
      margin-top: 30px;
      color: #93c5fd;
      text-decoration: underline;
      cursor: pointer;
    }

    .back-btn:hover {
      color: #60a5fa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>检索结果</h2>

    <div class="result-item">
      <div class="result-title">示例论文标题：示例</div>
      <div class="result-meta">作者：admin</div>
      <div class="result-abstract">示例文本，不代表最终结果。</div>
    </div>



    <a class="back-btn" href="index.html">← 返回首页重新检索</a>
  </div>
</body>
</html>
